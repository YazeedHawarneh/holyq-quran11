<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 16px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 16px;
        }
        h2 {
            margin-top: 24px;
            color: #333;
        }
        .surah-list, .audio-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .surah-item, .audio-item {
            background-color: white;
            padding: 10px 14px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            flex: 1 1 150px;
            text-align: center;
        }
        .audio-item audio {
            width: 100%;
            margin-top: 5px;
        }
        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 12px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>القرآن الكريم</header>

<div class="container">
    <input type="text" id="search" placeholder="ابحث عن سورة...">

    <h2>القراءة</h2>
    <div class="surah-list" id="surah-list"></div>

    <h2>الاستماع</h2>
    <div class="audio-list" id="audio-list"></div>
</div>

<script>
const surahNames = [
"الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال",
"التوبة","يونس","هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف",
"مريم","طه","الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل",
"القصص","العنكبوت","الروم","لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات",
"ص","الزمر","غافر","فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد",
"الفتح","الحجرات","ق","الذاريات","الطور","النجم","القمر","الرحمن","الواقعة",
"الحديد","المجادلة","الحشر","الممتحنة","الصف","الجمعة","المنافقون","التغابن",
"الطلاق","التحريم","الملك","القلم","الحاقة","المعارج","نوح","الجن","المزمل",
"المدثر","القيامة","الإنسان","المرسلات","النبأ","النازعات","عبس","التكوير",
"الإنفطار","المطففين","الانشقاق","البروج","الطارق","الأعلى","الغاشية","الفجر",
"البلد","الشمس","الليل","الضحى","الشرح","التين","العلق","القدر","البينة","الزلزلة",
"العاديات","القارعة","التكاثر","العصر","الهمزة","الفيل","قريش","الماعون",
"الكوثر","الكافرون","النصر","المسد","الإخلاص","الفلق","الناس"
];

// عرض قائمة السور للقراءة
const surahListDiv = document.getElementById("surah-list");
const audioListDiv = document.getElementById("audio-list");
const searchInput = document.getElementById("search");

function renderLists(query = "") {
    surahListDiv.innerHTML = "";
    audioListDiv.innerHTML = "";
    surahNames.forEach((surah, index) => {
        if (surah.includes(query)) {
            // القراءة
            const surahItem = document.createElement("div");
            surahItem.className = "surah-item";
            surahItem.innerText = `${index+1}. ${surah}`;
            surahListDiv.appendChild(surahItem);

            // الاستماع
            const audioItem = document.createElement("div");
            audioItem.className = "audio-item";
            const audioEl = document.createElement("audio");
            audioEl.controls = true;
            audioEl.src = `audio/${String(index+1).padStart(3,'0')}.mp3`;
            audioItem.appendChild(document.createTextNode(`${index+1}. ${surah}`));
            audioItem.appendChild(audioEl);
            audioListDiv.appendChild(audioItem);
        }
    });
}

searchInput.addEventListener("input", () => renderLists(searchInput.value));
window.onload = () => renderLists();
</script>

</body>
</html>
